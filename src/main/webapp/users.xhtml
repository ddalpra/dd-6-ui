<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:faces="jakarta.faces"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:pt="jakarta.faces.passthrough"
	xmlns:cc="jakarta.faces.composite" xmlns:my="jakarta.faces.component"
	xmlns:c="jakarta.tags.core" xmlns:fn="jakarta.tags.functions"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/jsf-templates/layout.xhtml">


	<ui:define name="content">


		<div class="card">
			<h5>Utenti</h5>
			
			
			
			<p:dataTable id="userTable" var="user" value="#{userBean.userList}" size="large">
				<p:column headerText="ID">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="FirstName">
					<h:outputText value="#{user.firstName}" />
				</p:column>

				<p:column headerText="LastName">
					<h:outputText value="#{user.lastName}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Dob">
					<h:outputText value="#{user.dob}" />
				</p:column>
				
				<p:column headerText="Validity">
					<p:badge value="#{user.validity}" size="xlarge" severity="#{user.severity}"></p:badge>
				</p:column>
				
				<p:column>
					<p:commandButton icon="pi pi-pencil"
						update=":dialogs:manage-user-content"
						oncomplete="PF('manageUserDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{user}"
							target="#{userBean.selectedUser}" />
						<p:resetInput target=":dialogs:manage-user-content" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>

		<h:form id="dialogs">
			<p:dialog header="User Details" showEffect="fade" modal="true" widgetVar="manageUserDialog" responsive="true" width="800" height="400">
				<p:outputPanel id="manage-user-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty userBean.selectedUser}">
                            
                            <div class="field col">
                                <p:outputLabel for="ID">ID</p:outputLabel>
                                <p:inputText id="ID" value="#{userBean.selectedUser.id}" required="true" />
                            </div>
                            <div class="formgrid grid">
                            <div class="field col">
                                <p:outputLabel for="firstName">FirstName</p:outputLabel>
                                <p:inputText id="firstName" value="#{userBean.selectedUser.firstName}" required="true" />
                            </div>
                            <div class="field col">
                                <p:outputLabel for="lastName">LastName</p:outputLabel>
                                <p:inputText id="lastName" value="#{userBean.selectedUser.lastName}" />
                            </div>
                            </div>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="email">Email</p:outputLabel>
                                    <p:inputText id="email" value="#{userBean.selectedUser.email}"/>
                                </div>
                                <div class="field col">
                                    <p:outputLabel for="dob">Date of Birthday</p:outputLabel>
                                    <p:datePicker id="dob" value="#{userBean.selectedUser.dob}" locale="it" monthNavigator="true" pattern="dd.MM.yyyy"/>
                                </div>
                            </div>
						
						</p:outputPanel>
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Save" icon="pi pi-check" actionListener="#{userBean.saveUser}" update="manage-user-content" process="manage-user-content @this" />
					<p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUserDialog').hide()" class="ui-button-secondary" type="button" />
				</f:facet>

			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
