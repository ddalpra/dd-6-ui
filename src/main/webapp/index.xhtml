<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:faces="jakarta.faces" xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html"
	xmlns:pt="jakarta.faces.passthrough" xmlns:cc="jakarta.faces.composite"
	xmlns:my="jakarta.faces.component" xmlns:c="jakarta.tags.core"
	xmlns:fn="jakarta.tags.functions"
	template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Esempio"/>

   <ui:define name="content">
		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Pictures</a></li>
			<li><a href="#">Summer 15</a></li>
			<li>Italy</li>
		</ul>

		<h:form id="formpanel" enctype="multipart/form-data">
			<h:panelGrid columns="2" styleClass="default">
				<h:inputFile id="inputfile" value="#{uploadBean.part}"
					accept="image/jpeg,image/png,image/gif" />
				<h:commandButton value="Upload" action="#{uploadBean.uploadFile}" />
			</h:panelGrid>
			<h:panelGrid columns="2" styleClass="default">
				<h3>Read-Only input text box</h3>
				<h:inputText value="#{uploadBean.nome}" />
				<br />
				<h:commandButton value="Hello" action="#{uploadBean.salvaNome}" />
			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
